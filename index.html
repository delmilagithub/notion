<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: Segoe UI;
    font-size: large;
    font-weight: 600;
    color: #42403B;
    padding: 10px;
    border: 1px solid #E3E3E3;
    border-radius: 10px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size: medium;
    font-weight: 500;
    color: #9E9D9B;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
